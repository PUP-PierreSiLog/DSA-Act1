<!DOCTYPE html>
<html>
<head>
    <title>Convert to Uppercase</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='basic_style.css') }}">
</head>
<body>
    <!--header-->
    <div class="header">
        <a href="/profile">PROFILE</a>
        <a href="/works">WORKS</a>
        <a href="/contact">CONTACT</a>
        <a href="/">HOMEPAGE</a>
        <a href="https://www.linkedin.com/in/iampierrezurbito/">LINKEDIN</a>
        <a href="https://github.com/PUP-PierreSiLog">GITHUB</a>
    </div>
    <h1>Convert String to Uppercase</h1>
    <div class="contact-container">
        <form action="/ToUppercase" method="post">
            <label for="inputString">Enter a string:</label>
            <input type="text" id="inputString" name="inputString">
            <input type="submit" value="Convert">
        </form>
        <hr>
        {% if result %}
        <p>Converted string: {{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
